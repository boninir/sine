imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: fr

framework:
    #esi:             ~
    translator: ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    workflows:
        intervention:
            type: 'state_machine'
            marking_store:
                type: 'single_state'
                arguments: ['state']
            supports:
                - AppBundle\Entity\VehicleIntervention
            places:
                - toStart
                - inProgress
                - done
            transitions:
                started:
                    from: toStart
                    to: inProgress
                finished:
                    from: inProgress
                    to: done
        vehicle:
            type: 'state_machine'
            marking_store:
                type: 'single_state'
                arguments: ['state']
            supports:
                - AppBundle\Entity\Vehicle
            places:
                - expertise
                - control
                - mechanical
                - bodywork
                - cosmetic
                - cleaning
                - photo
                - validate
                - finish
            transitions:
                expertised:
                    from: expertise
                    to: control
                to_mechanical:
                    from: [control, bodywork, cosmetic, cleaning, photo]
                    to: mechanical
                to_bodywork:
                    from: [control, mechanical, cosmetic, cleaning, photo]
                    to: bodywork
                to_cosmetic:
                    from: [control, bodywork, mechanical, cleaning, photo]
                    to: cosmetic
                to_cleaning:
                    from: [control, bodywork, cosmetic, mechanical, photo]
                    to: cleaning
                to_photo:
                    from: [control, bodywork, cosmetic, cleaning, mechanical]
                    to: photo
                validated:
                    from: [mechanical, bodywork, cosmetic, cleaning, photo]
                    to: validate
                terminated:
                    from: validate
                    to: finish

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
